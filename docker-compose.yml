version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mytracks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "2851:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/mytracks?sslmode=disable
      - PORT=8080
      - GPX_S3_URL=https://s3.us-west-2.amazonaws.com/app2.triptracks.io/gpx_files.tar.gz
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "2850:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:2851
    depends_on:
      - api

volumes:
  postgres_data:
