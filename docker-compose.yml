services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mytracks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "2851:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/mytracks?sslmode=disable
      - PORT=8080
      - GPX_S3_URL=https://s3.us-west-2.amazonaws.com/app2.triptracks.io/gpx_files.tar.gz
    volumes:
      - ./api:/app
      - /app/tmp  # Exclude tmp directory from volume mount
      - gpx_data:/app/data  # Persistent storage for GPX files
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "2850:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable hot reloading in Docker
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://localhost:2851
      - REACT_APP_ENVIRONMENT=development
      - REACT_APP_VERSION=1.0.0
    volumes:
      - ./app:/app
      - /app/node_modules  # Exclude node_modules from volume mount
    depends_on:
      - api

volumes:
  postgres_data:
  gpx_data:
